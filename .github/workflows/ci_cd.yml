name: CI/CD Docker Build & Push

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build backend (optional)
        working-directory: ./backend
        run: |
          if [ -f package.json ] && grep -q '"build"' package.json; then
            npm run build
          else
            echo "No backend build step defined, skipping."
          fi

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/time-capsule-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/time-capsule-frontend:latest
          build-args: |
            VITE_API_BASE=http://${{ secrets.EC2_HOST }}:4000/api

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/time-capsule-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/time-capsule-frontend:latest

            # Stop and remove old containers
            docker stop time-capsule-backend time-capsule-frontend || true
            docker rm time-capsule-backend time-capsule-frontend || true

            # Run backend with environment variables from GitHub Secrets
            docker run -d \
              --name time-capsule-backend \
              -p 4000:4000 \
              -e PORT=4000 \
              -e NODE_ENV=production \
              -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e EMAIL_USER=${{ secrets.EMAIL_USER }} \
              -e EMAIL_PASS=${{ secrets.EMAIL_PASS }} \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/time-capsule-backend:latest

            # Run frontend
            docker run -d \
              --name time-capsule-frontend \
              -p 80:5173 \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/time-capsule-frontend:latest
